<ion-view view-title="Signup" name="signup-view">
  <ion-content class="padding">
      <img src="img/umb.png" height="50" width="100" style="display:block;margin-left:auto;margin-right:auto">

      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="input.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="input.password">
          </label>
         <!--  <label class="item item-input">
              <input type="password" placeholder="Confirm Password" ng-model="data.Cpassword">
          </label> -->
      <button class="button button-block button-calm" ng-click="signup()">Sign Up</button>
      </div>
  </ion-content>
</ion-view>
