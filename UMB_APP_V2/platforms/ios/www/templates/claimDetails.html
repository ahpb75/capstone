<ion-view view-title="">
  <ion-content class="padding">
    <h1 class="title">Claim Details</h1>

    <ion-list can-swipe="true">
      <ion-item ng-repeat="item in todos">
        <p>{{item.name}}</p> 
        <p>{{item.completed}}</p>
        <p>{{item.time}}</p>
        <ion-option-button class="button-assertive" ng-click="deleteTodo(item.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
