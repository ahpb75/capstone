<ion-view view-title="Signup" name="signup-view">
  <ion-content class="padding">
  <div class="row">
      <img src="img/umb.png" height="50" width="100" style="display:block;margin-left:auto;margin-right:auto">
      </div>

          <form novalidate="novalidate" name="registerForm">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-ios-person"></i>
                    <input type="text" placeholder="Username" name="username" ng-model="registration.username" required>
                </label>
                <label class="item item-input">
                    <i class="icon ion-email"></i>
                    <input type="email" placeholder="E-mail" name="email" ng-model="registration.email" required>
                </label>
                <label class="item item-input">
                    <i class="icon ion-ios-locked"></i>
                    <input type="password" placeholder="Password" name="password" ng-model="registration.password"
                           required>
                </label>
                 <button ng-disabled="!registerForm.$valid" ng-click="register()"
                        class="button icon ion-compose button-block button-outline button-royal">
                    Register
                </button>
            </div>
            </form>
  </ion-content>
</ion-view>
