
<ion-view view-title="Quarterly Usage History"  class="class-white">
  <ion-content class="padding">

    <ion-list >
      <ion-item ng-repeat="item in claims">
      Quater {{$index+1}} Report
      <ion-item ng-repeat="i in item">
        <div class="card">
          <ion-item>
    <div class="item item-divider">
    Note :
    </div>
    <div class="item item-text-wrap">
    {{i.note}}
    </div>
    </ion-item>
     <ion-item>
    <div class="item item-divider">
    Amount :
    </div>
    <div class="item item-text-wrap">
    {{i.amount}}
    </div>
    </ion-item>
        </div>
          </ion-item>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
