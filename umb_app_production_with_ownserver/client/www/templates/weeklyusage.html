<ion-view view-title="Weeklyusage">
  <ion-content class="padding">

    <ion-list >
      <ion-item ng-repeat="item in claims">
        <div>
        <ion-list>
        <ion-item ng-repeat="(key,value) in item">
        <strong>{{key}}</strong>
        <br>
        {{value}}
        </ion-item>
        </ion-list>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
