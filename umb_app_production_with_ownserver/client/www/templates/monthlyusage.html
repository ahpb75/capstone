<ion-view view-title="Monthlyusage">
  <ion-content class="padding">

    <ion-list can-swipe="true">
      <ion-item ng-repeat="item in claims">
        <div>
        <ion-list>
        <ion-item ng-repeat="(key,value) in item">
        <strong>{{key}}</strong>
        <br>
        {{value}}
        </ion-item>
        </ion-list>
        </div>
        <ion-option-button class="button-assertive" ng-click="deleteClaim(item.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
